<ion-content fullscreen *ngIf="showSplash" style="; height:100vh; width:100%;">
	<div
		style="width:100%; height:100vh; background-image:url('https://cdn.jsdelivr.net/gh/ashish051321/sample21@master/grey_pattern.png'); display:flex; justify-content:center; align-items:center;">
		<img src="https://cdn.jsdelivr.net/gh/ashish051321/sample21@master/assets/splashPics/team_work_2.png" alt="" width="100px" height="100px"/>
    </div>
</ion-content>


<ion-content fullscreen *ngIf="!showSplash"
	style="background-image:url('https://cdn.jsdelivr.net/gh/ashish051321/sample21@master/grey_pattern.png'); height:100vh;">
	<ion-card class="w-100 m-0 p-0 text-white" style="background-color:rgba(0,0,0,0.6)">
		<ion-card-header class="h2 text-white text-center">
			{{screenConst.loginWelcomeTitle}}
		</ion-card-header>
		<ion-card-content class="text-center">
			{{screenConst.loginWelcomeDescription}}
		</ion-card-content>
	</ion-card>

	<div class="alert alert-danger" role="alert">
		<strong>Heads up!</strong> Due to a scheduled upgrade to the system, you might not be able to access all the
		functions of this platform.
	</div>

	<ion-card class="mt-4">
		<img [src]="loginCardImages[0].imageUrl" width="100%" height="auto"/>
		<ion-card-content>
			<ion-card-title>
				{{loginCardImages[0].title}}
			</ion-card-title>
			<p>
				{{loginCardImages[0].desc}}
			</p>
		</ion-card-content>
	</ion-card>
	<div class="mt-4" style="display:flex; justify-content:center;align-items:center">
		<button ion-button big class="h2 font-weight-light bg-success text-white">{{screenConst.socialLoginGoogle}} >></button>
	</div>
</ion-content>
