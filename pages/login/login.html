<ion-content fullscreen
	style="background-image:url('https://cdn.jsdelivr.net/gh/ashish051321/sample21@master/grey_pattern.png'); height:100vh;">
	<!-- <div style="position:fixed; background-color:rgba(0,0,0,0.6); width:100%;text-align:center;  letter-spacing:3px;color:white; z-index:999"
		class="h2 p-3">{{screenConst.loginWelcomeTitle}} </div> -->
<ion-card class="w-100 m-0 p-0 text-white" style="background-color:rgba(0,0,0,0.6)">
  <ion-card-header class="h2 text-white text-center">
    {{screenConst.loginWelcomeTitle}}
  </ion-card-header>
  <ion-card-content class="text-center">
    {{screenConst.loginWelcomeDescription}}
  </ion-card-content>
</ion-card>

<div class="alert alert-danger" role="alert">
    <strong>Heads up!</strong> Due to a scheduled upgrade to the system, you might not be able to access all the functions of this platform.
</div>

	<ion-card class="mt-4">
		<img [src]="loginCardImages[0].imageUrl" width="100%" height="auto"/>
		<ion-card-content>
			<ion-card-title>
				{{loginCardImages[0].title}}
			</ion-card-title>
			<p>
				{{loginCardImages[0].desc}}
			</p>
		</ion-card-content>
	</ion-card>
	<div class="mt-4" style="display:flex; justify-content:center;align-items:center">
		<button ion-button big class="h2 font-weight-light bg-success text-white">{{screenConst.socialLoginGoogle}} >></button>
	</div>
</ion-content>
